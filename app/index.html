<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonTile</title>
    <link rel="stylesheet" href="art/gameDesign.css">
    <script src="js/canvas.js" defer></script>
</head>
<body>
    <div class="webPage">
        <div id="guide"></div>
        <canvas width="450" height="450" id="canvas"></canvas>
    </div>
    <div>
        <label for="colorInput">Set Color: </label>
        <input type="color" id="colorInput">
    </div>
    <div>
        <label for="toggleGuide">Show Guide: </label>
        <input type="checkbox" id="toggleGuide" checked>
    </div>
    <div>
        <button type="button" id="clearButton">Clear</button>
    </div>
</body>
</html>
